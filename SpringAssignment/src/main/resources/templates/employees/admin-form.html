<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Admin</title>
</head>

<body>

<div class="container">

	<h3>Admin Registery</h3>
	<hr>

	<p class="h4 mb-4">Save Mangers</p>

	<form th:action="@{/admins/save}"
		  th:object="${admin}" method="POST">

		<!-- Add hidden form field to handle update -->


		<input type="text" th:field="*{username}"
			   class="form-control mb-4 col-4" placeholder="User name">
		<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></p>

		<input type="password" th:field="*{password}"
			   class="form-control mb-4 col-4" placeholder="password">
		<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></p>

		<button type="submit" class="btn btn-info col-2">Save</button>

	</form>

	<hr>
	<a th:href="@{/employees/list}">Back to list</a>

</div>
</body>

</html>
